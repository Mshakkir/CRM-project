<!-- Templates/ticket_without_contact.html -->
{% extends 'base.html' %}

{% block title %}Dashboard - MyApp{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/new_ticket.css' %}">
    <div class="button-container">
        <button class="action-button" onclick="location.href='{% url 'ticket_with_contact' %}'">
            Tickets With Contact
        </button>    </div>

    <div class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <!-- Name Field -->
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>

                <!-- Email Field -->
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>

                

                <!-- Subject Field -->
                <div class="form-field">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                </div>

                <!-- Assign Ticket Field -->
                <div class="form-field">
                    <label for="assign_ticket">Assign Ticket</label>
                    <input type="text" id="assign_ticket" name="assign_ticket" placeholder="Enter assign ticket">
                </div>

                <!-- Priority Field -->
                <div class="form-field">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <!-- Service Field -->
                <div class="form-field">
                    <label for="service">Service</label>
                    <input type="text" id="service" name="service" placeholder="Enter service">
                </div>

                <!-- Department Field -->
                <div class="form-field">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Enter department">
                </div>

                <!-- Predefined Reply Field -->
                <div class="form-field">
                    <label for="predefined_reply">Predefined Reply</label>
                    <textarea id="predefined_reply" name="predefined_reply" placeholder="Enter predefined reply"></textarea>
                </div>

                <!-- Additional Notes Field -->
                <div class="form-field">
                    <label for="additional_notes">Additional Notes</label>
                    <textarea id="additional_notes" name="additional_notes" placeholder="Enter additional notes"></textarea>
                </div>

                <!-- Knowledge Base Link Field -->
                <div class="form-field">
                    <label for="knowledge_base">Knowledge Base Link</label>
                    <input type="url" id="knowledge_base" name="knowledge_base" placeholder="Enter knowledge base link">
                </div>

                <!-- File Upload Field -->
                <div class="form-field">
                    <label for="file">Attachments</label>
                    <input type="file" id="file" name="file">
                </div>
            </div>

            <!-- Form Footer Buttons -->
            <div class="form-footer">
                <button type="button" class="cancel"  onclick="window.location.href='/ticket_view/'">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

    
{% endblock %}
