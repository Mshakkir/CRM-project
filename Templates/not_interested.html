{% extends 'follow.html' %}

{% block title %}Not interested{% endblock %}

{% block content %}
{{ block.super }}
{%load static %}
 <head>
<link rel="stylesheet" href="{% static 'css/not_interested.css' %}">
</head>
<form action="" method="POST">
    {% csrf_token %}

<div class="form-container">
    <div class="form-group">
        <label class="form-label">Next Follow Up</label>
        <input type="date" class="date-input" name="next_follow_up" required>
    </div>

    <div class="form-group">
        <label class="form-label2">Reason</label>
        <textarea class="description-textarea" name="reason" rows="4"></textarea>
    </div>

    <div class="button-group">
        <button type="button" class="btn btn-cancel">Cancel</button>
        <button  type="submit" class="btn btn-save">Save</button>
    </div>
</div>

{% if messages %}
<ul>
  {% for message in messages %}
    <li class="alert alert-{{ message.tags }}">{{ message }}</li>
  {% endfor %}
</ul>
 {% endif %}




{% endblock %}
