{% extends 'base.html' %}
{% block title %}New-Leads{% endblock %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/newleads.css' %}">
</head>
<div class="ticket_view">
    <div class="form-header">
        <h1>New Leads</h1>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="state">Status</label>
                <select id="status" name="status">
                    <option disabled>Select Your State</option>
                    <option value="">Nothing Selected </option>
                <option value="pending">Pending</option>
                <option value="follow-up">Follow Up</option>
                <option value="lead">Lead</option>
                <option value="closed">Closed</option>
                <option value="customer">Customer</option>  
                </select>
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <select id="specialization" name="specialization">
                    <option disabled>Specialization</option>
                    <option>General</option>
                    <option>Cardiology</option>
                    <option>Neurology</option>
                    <option>Orthopedics</option>
                    <option>Oncology</option>
                    <option>psychiatry</option>
                    <option>Dermatology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="assigned">Assigned</label>
                <select id="assigned" name="assigned">
                    <option value="" disabled>Assign</option>
                    <option value="Adarsh">Adarsh</option>
                <option value="Shabeer">Shabeer</option>
                <option value="Shajahan">Shajahan</option>
                <option value="Vaishak">Vaishak</option>
                <option value="Sathpriyan">Sathpriyan</option>

                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="mode">Mode</label>
                <input type="text" id="mode" name="mode" placeholder="Online" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>
            </div>

            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" placeholder="Position" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required>
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" placeholder="Website" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
            </div>

            <div class="form-group">
                <label for="clinic">Clinic Name</label>
                <input type="text" id="clinic" name="clinic_name" placeholder="Clinic Name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="language">Default Language</label>
                <input type="text" id="language" name="default_language" placeholder="Default Language" required>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <input type="text" id="priority" name="priority" placeholder="Priority" required>
            </div>
        </div>
        <div>
            <div>
                <!-- <label class="text-area">Additional Note</label> -->
                 <p class="label1">Additional Note</p>
                <textarea class="new-area"  id="notes" name="notes" rows="5" colomn="44"></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" class="cancel" onclick="window.location.href='/leadsview/'">Cancel</button>
            <button type="submit" class="submit">Save</button>
        </div>


    </form>
</div>

{% endblock %}
