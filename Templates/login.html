{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>LOGIN</h1>
            <p>Click to log in and access your dashboard!</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="email1"  type="email" id="emzail" placeholder="deniel123@gmail.com" name="email" required>
                </div>
                <div class="form-group password-toggle">
                    <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
                    <!-- <span style="color: rgb(0, 0, 0); margin-left: -78px;font-size: 22px;" onclick="togglePassword()">üëÅ</span> -->
                </div>
                <div class="form-links" >
                    <a href="{% url 'forgot_password' %}" class="link1">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        </div>
        <div class="image-container">
            <img src="{% static 'images/doc-1.png'%}" alt="Doctor">
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
    
</body>
</html>
