{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forgot Password{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/forgotpass.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        

</head>
<body>

<div class="forgot-password-container">
    <!-- Form Section -->
    <div class="form-section">
        <a href="{% url 'login' %}" class="text-decoration-none mb-4 d-block" style="font-size: 14px;color: black;text-decoration: none;">&lt; Back to login</a>
        <h2>Forgot your password?</h2>
        <p>Don't worry, happens to all of us. Enter your email below to recover your password.</p>
        <form action="{% url 'forgot_password' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label" style="font-size: 10px;">Email</label><br>
                <input type="email" name="email" class="formsample" id="email" placeholder="john.doe@gmail.com" required><br><br>
                <button type="submit">Submit</button>
            </div><br>
            
        </form>
    </div>

    <!-- Illustration Section -->
    <div class="illustration-section">
        <img src="{% static 'images/Rectangle 20.png' %}" alt="Password reset illustration">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
